version: 2.1

orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@1.0.1


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Tests
          command: pytest
      - run:
          name: Linting
          command: flake8
  build-and-push-dockerhub:
    docker:
      - image : cimg/python:3.10.2
    steps:
      - checkout 
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Docker image
          command: docker build -t oc_lettings .
      - run:
          name: Login to DockerHub
          command: docker login -u $DOCKERHUB_USERNAME --password-stdin $DOCKERHUB_PASSWORD
      - run:
          name: Link to DockerHub
          command: docker tag oc_lettings $DOCKERHUB_USERNAME/oc_lettings:$CIRCLE_SHA1
      - run:
          name: push Docker image
          command: docker push $DOCKERHUB_USERNAME/oc_lettings:$CIRCLE_SHA1


workflows:
  sample:
    jobs:
      - build-and-test
      - build-and-push-dockerhub

